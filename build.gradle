/* plugins
* 프로젝트에 사용할 플러그인인 스프링부트 플러그인 org.springframework.boot,
* 스프링의 의존성을 자동으로 관리하는 spring.dependency-management 를 추가.
* */
plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2'
    id 'io.spring.dependency-management' version '1.1.0'
}

/* group
* 프로젝트를 설정할 때의 기본값인 그룹 이름과 버전이 입력.
* 자바 소스를 컴파일할 때 사용할 자바 버전 입력.
* */
group = 'me.kyungmin-Kim'
version = '1.0'
sourceCompatibility = '17'

/*
* 의존성을 받을 저장소 지정.
* 기본값인 mavenCentral 로 설정이 되어 있으며 그대로 값을 둠.
* */
repositories {
    mavenCentral()
}

/*
* 프로젝트를 개발하며 필요한 기능의 의존성을 입력.
* 기본값을 모두 기우고
* 웹 관련 기능을 제공하는 spring-boot-starter-web 과
* 테스트 기능을 제공하는 spring-boot-starter-test 입력.
* */
dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    runtimeOnly 'com.h2database:h2' // h2 데이터베이스 의존성 추가

    compileOnly 'org.projectlombok:lombok' // 롬복 의존성 추가
    annotationProcessor 'org.projectlombok:lombok' // 롬복 의존성 추가

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}